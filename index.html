<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="css/nmnjes64.css">
    <script type="module" src="js/mviir903.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-line">
          Bất động sản đang bán
        </h1>
      </header>

      <div class="filter-card">
        <div class="filter-tool">
          <select name="project" id="fproj">
            <option value="">Vinhomes Grand Park</option>
          </select>
          <select name="block" id="fblock">
            <option value="">Chọn tòa</option>
            <option>S1.01</option>
            <option>S1.02</option>
            <option>S1.03</option>
            <option>S1.05</option>
            <option>S1.06</option>
            <option>S1.07</option>
            <option>S2.01</option>
            <option>S2.02</option>
            <option>S2.03</option>
            <option>S2.05</option>
            <option>S3.01</option>
            <option>S3.02</option>
            <option>S3.05</option>
            <option>S5.01</option>
            <option>S3.03</option>
            <option>S5.02</option>
            <option>S5.03</option>
          </select>
          <select name="room" id="froom">
            <option value="">Loại căn hộ</option>
            <option>Studio</option>
            <option>1PN</option>
            <option>1PN + 1</option>
            <option>2PN</option>
            <option>2PN + 1</option>
            <option>3PN</option>
            <option>Shophouse</option>
            <option>Nhà phố</option>
            <option>Shop</option>
            <option>Biệt thự</option>
            <option>Nhà phố thương mại</option>
          </select>
          <select name="price" id="fprice">
            <option value="">Khoảng giá</option>
            <option><= 1 Tỷ</option>
            <option>1 tỷ đến 2 tỷ</option>
            <option>2 tỷ đến 3 tỷ</option>
            <option>>= 3 tỷ</option>
          </select>
          <select name="payment" id="fpayment">
            <option value="">Tình trạng căn hộ</option>
            <option value="">Đã ký</option>
            <option value="">Chưa ký</option>
            <option value="">Chính chủ</option>
            <option value="">Sale</option>
          </select>
          <select name="status" id="fstatus">
            <option value="">Trạng thái bán</option>
            <option value="">Đã bán</option>
            <option value="">Chưa bán</option>
            <option value="">Hết NC</option>
          </select>
          <select name="payment" id="fpayment">
            <option value="">Trạng thái thanh toán</option>
            <option value="">10%</option>
            <option value="">15%</option>
            <option value="">Đã ký HĐMB</option>
          </select>
          <select name="floor" id="ffloor">
            <option value="">Tầng</option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>23</option>
            <option>29</option>
            <option>90</option>
          </select>
          <div class="advanced-filter">
            <span class="advanced-icon"></span>
            <p>Tìm kiếm nâng cao</p>
          </div>
        </div>
      </div>

      <div class="result-tool">
        <div class="result-summary">
          <span>Kết quả tìm kiếm: <strong>878</strong> sản phẩm</span>
          <i>*Hình ảnh chỉ mang tính chất minh họa</i>
        </div>
        <div class="result-fitler">
          <select name="fresult" id="fresult">
            <option value="">Căn hộ được quan tâm nhất</option>
            <option value="">Sản phẩm mới nhất</option>
            <option value="">Giá từ thấp đến cao</option>
            <option value="">Giá từ cao xuống thấp</option>
          </select>
        </div>
      </div>

      <div class="product-list">
      </div>
      <div class="after-result">
        <div class="button-holder">
            <div class="more-button">
                Xem thêm
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
