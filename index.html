      <header class="header">
        <h1 class="header-line">
          Bất động sản đang bán

      <div class="filter-card">
        <div class="filter-tool">
          <h2>Phần tìm kiếm này chưa hoạt động đâu!</h2>
          <select name="project" class="select" id="fproj">
            <option value="">Vinhomes Grand Park</option>
          </select>
          <select name="block" class="select" id="fblock">
            <option value="">Chọn tòa</option>
            <option value="S101">S1.01</option>
            <option value="S102">S1.02</option>
            <option value="S103">S1.03</option>
            <option value="S105">S1.05</option>

            <option value="S205">S2.05</option>
            <option value="S301">S3.01</option>
            <option value="S302">S3.02</option>
            <option value="S305">S3.05</option>
            <option value="S501">S5.01</option>
            <option value="S303">S3.03</option>
            <option value="S502">S5.02</option>
            <option value="S503">S5.03</option>
          </select>
          <select name="bedroom" class="select" id="froom">
            <option value="">Loại căn hộ</option>
            <option value="Studio">Studio</option>
            <option value="1pn">1PN</option>
            <option value="2pn1wc">2PN1WC</option>
            <option value="2pn+">2PN+</option>
            <option value="2pn2wc">2PN2WC</option>
            <option value="3pn">3PN</option>
          </select>
          <select name="displayPrice" class="select" id="fprice">
            <option value="">Khoảng giá</option>
            <option value="1"><= 1 Tỷ</option>
            <option value="2">1 tỷ đến 2 tỷ</option>
            <option value="3">2 tỷ đến 3 tỷ</option>
            <option value="4">> 3 tỷ</option>
          </select>

            <option value="">Tình trạng căn hộ</option>
            <option value="signed">Đã ký</option>
            <option value="unsigned">Chưa ký</option>
            <option value="owner">Chính chủ</option>
            <option value="sale">Sale</option>
          </select>
          <select name="status" class="select" id="fstatus">
            <option value="">Trạng thái bán</option>
            <option value="sold">Đã bán</option>
            <option value="stock">Chưa bán</option>
            <option value="dn">Hết NC</option>
          </select>
          <select name="payment" class="select" id="fpayment">
            <option value="">Trạng thái thanh toán</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="signed">Đã ký HĐMB</option>
          </select> -->
          <select name="floor" class="select" id="ffloor">
            <option value="">Tầng</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>

            <option value="23">23</option>
            <option value="29">29</option>
            <option value="90">90</option>
          </select>
        </div>
      </div>

      <div class="result-tool">
        <div class="result-summary">
          <span>Kết quả tìm kiếm: <strong>878</strong> sản phẩm</span>
          <i>*Hình ảnh chỉ mang tính chất minh họa</i>
        </div>
        <div class="result-fitler">
          <select name="result" class="select" id="fresult">
            <option value="price_asc">Giá từ thấp đến cao</option>
            <option value="price_des">Giá từ cao xuống thấp</option>
          </select>
        </div>
        <div class="reset">
          Hủy lọc
        </div>
      </div>

      <div class="main-figure">
        <div class="product-list"></div>
      </div>
      <div class="after-result">
        <div class="more-button">
          Xem thêm
        </div>
      </div>
