<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/detail.css" />
    <script type="module" src="js/detail.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="header-line">
          Bất động sản đang bán
        </h1>
      </div>
    </header>
    <div class="container">
      <div class="slide-container">
        <div class="flex-slide">
          <div class="carousel">
            <img
              class="change-button previous"
              src="assets/icons/previous.png"
              alt="previous"
            />
            <img
              class="change-button next"
              src="assets/icons/next.png"
              alt="next"
            />
            <div class="manual-div">
              <div class="manual-holder active">
                <img
                  class="manual-button s1"
                  src="assets/icons/dot.png"
                  alt="1"
                />
              </div>
              <div class="manual-holder">
                <img
                  class="manual-button s2"
                  src="assets/icons/dot.png"
                  alt="2"
                />
              </div>
              <div class="manual-holder">
                <img
                  class="manual-button s3"
                  src="assets/icons/dot.png"
                  alt="3"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-menu">
        <div class="intro-container">
          <p class="intro-content"></p>
        </div>
        <div class="util-container">
          <div class="util-content"></div>
        </div>
        <div class="loc-container">
          <p class="loc-line">Phường Long Thạnh Mỹ Quận 9 , Hồ Chí Minh</p>
          <img src="" alt="" class="loc-img">
        </div>
        <div class="vertical-container">
          <img src="" class="vertical" alt="" />
        </div>
        <div class="project-container">
          <div class="flex-content">
            <img class="project-img" src="" alt="" />
            <img class="project-img" src="" alt="" />
          </div>
        </div>
      </div>

      <div class="sticky-helper">
        <div class="info-holder">
          <div class="bottom-content">
            <div class="left-tilt">
              <div class="real-price">
                <p class="price-line">
                  2.032.002.000đ
                </p>
                <div class="room">
                  <p class="medium-bold">
                    CĂN HỘ S2.065A11 - TÒA S2.06
                  </p>
                </div>
                <div class="address">
                  <p class="address-line">
                    Gia Lâm, Hà Nội
                  </p>
                </div>
                <div class="project">
                  <p class="small-bold">Vinhomes Grand Park</p>
                </div>
              </div>
            </div>
            <div class="right-tilt">
              <div class="icon-content">
                <img src="assets/room.png" alt="room" />
                <p>3PN</p>
                <img src="assets/area.png" alt="area" />
                <p>75.6m2</p>
                <img src="assets/toilet.png" alt="toiloet" />
                <p>2</p>
                <img src="assets/compass.jpg" alt="compass" />
                <p>TB-TN</p>
              </div>
            </div>
          </div>
          <div class="button-holder">
            <div class="buy-button">
              Mua ngay
            </div>
            <div class="consult-button">
              Tư vấn
            </div>
          </div>
          <!-- more -->
        </div>
      </div>
    </div>
  </body>
</html>
