<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="header-line">
          Bất động sản đang bán
        </h1>
      </div>
    </header>
    <div class="container">
      <div class="slide-container">
        <div class="flex-slide">
          <div class="img-holder">
            <img src="" alt="" />
            <img src="" alt="" />
            <img src="" alt="" />
          </div>
          <div class="info-holder">
            <div class="project">
              <p class="small-bold">Vinhomes Grand Park</p>
            </div>
            <div class="address">
              <img src="" alt="" />
              <p class="address-line">
                Gia Lâm, Hà Nội
              </p>
            </div>
            <div class="room">
              <p class="medium-bold">
                CĂN HỘ S2.065A11 - TÒA S2.06
              </p>
            </div>
            <div class="icon-content">
              <img src="assets/room.png" alt="room" />
              <p>3PN</p>
              <img src="assets/area.png" alt="area" />
              <p>75.6m2</p>
              <img src="assets/toilet.png" alt="toiloet" />
              <p>2</p>
              <img src="assets/compass.jpg" alt="compass" />
              <p>TB-TN</p>
            </div>
            <div class="price-note">
              <p>Giá niêm yết</p>
              <img src="assets/note.png" alt="" />
            </div>
            <div class="real-price">
              <p class="money-line">
                2.032.002.000đ
              </p>
            </div>
            <!-- more -->
            <div class="button-holder">
              <div class="buy-button">
                Mua ngay
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="intro-container">
        <h1>Giới thiệu</h1>
        <div class="intro-main">
          <p class="intro-content"></p>
        </div>
      </div>
      <div class="util-container">
        <div class="card">
          <h2 class="bold">Tiện ich đi kèm</h2>
          <div class="util-content"></div>
        </div>
      </div>
      <div class="vertical-container">
        <div class="card">
          <img src="" alt="" />
        </div>
      </div>
      <div class="project-container">
        <div class="card">
          <div class="flex-content">
            <img src="" alt="" />
            <img src="" alt="" />
          </div>
        </div>
      </div>
      <div class="additional-info"></div>
    </div>
  </body>
</html>
